<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <button class="header__btn"></button>
                <div class="header__bulb">
                    
                </div>

            </div>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="todo">
                <h1>Todo app</h1>
                <div class="todo__nav">
                    <div class="row">
                        <input type="text" placeholder="Write todo" maxlength="30">
                        <button class="todo__add">Add</button>
                    </div>
                </div>
                <div class="todo__list">
                   
                </div>
                <p>You have <span class="counter">0</span> todos </p>
            </div>
        </div>
    </main>







    <footer>
        <div class="container">
            <p class="footer__text">Developed by Yura</p>
        </div>
    </footer>




    <script src="script.js"></script>
</body>

</html>
